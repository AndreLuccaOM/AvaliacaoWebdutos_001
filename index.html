<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Conexão com DHTMLX Grid -->
		<link rel="stylesheet" href="http://cdn.dhtmlx.com/edge/dhtmlx.css" type="text/css"> 
		<script src="http://cdn.dhtmlx.com/edge/dhtmlx.js" type="text/javascript"></script>

		<title>Avaliação WEBDUTOS</title>
	</head>
	<body>
	
		<div id="gridbox" style="width:800px; height:400px;"></div>
		<script>
			// Inicializando o grid
			var mygrid = new dhtmlXGridObject('gridbox');
			mygrid.setImagePath("http://cdn.dhtmlx.com/edge/imgs/"); // Ajuste se necessário
			mygrid.init();

			// Carregando os dados do XML
			mygrid.load("grid.xml", "xml");
		</script>

	</body>
</html>
